<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-House</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope">
    <header>
      <div class="container my-10 mx-auto px-4 md:px-6">
        <div class="flex items-center justify-between">
          <div class="text-content">
            <h1 class="text-[80px] font-[800]">It's good <br> tea time at The <br>Tea House</h1>
            <p class="my-8 pr-[20px]">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="text-white px-8 py-4 bg-gradient-to-r rounded-lg from-[#FF8938] to-[#F00]">
              Explore More <i class="fa-solid fa-arrow-trend-up ml-2"></i>
            </button>
          </div>
          <div class="image-content relative">
            <img src="./images/banner.png" alt="" />
            <div class="flex items-center gap-4 shadow-lg p-4 w-[40%] absolute bottom-8 left-28 bg-white rounded-lg">
              <div class="icon text-3xl text-[#fff082]">
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="text-seel">
                <h5 class="text-3xl font-semibold">5.00</h5>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
